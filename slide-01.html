<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFIT-P - タイトルスライド</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }
        
        @media print {
            body {
                margin: 0;
                background: #000000;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .slide-container {
                width: 100vw;
                height: 100vh;
                max-width: 1280px;
                max-height: 720px;
            }
        }
        
        .hero-title {
            font-family: 'Space Mono', monospace;
            font-size: 96px;
            font-weight: 700;
            line-height: 1;
            color: #FFFFFF;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-size: 28px;
            font-weight: 400;
            color: #FFFFFF;
            letter-spacing: -0.01em;
        }
        
        .metric-value {
            font-family: 'Space Mono', monospace;
            font-size: 56px;
            font-weight: 700;
            color: #4AF35B;
            line-height: 1;
        }
        
        .accent-color {
            color: #4AF35B;
        }
        
        .footer-line {
            height: 1px;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- ヒーローセクション（上部） -->
        <div style="position: absolute; top: 0; left: 0; right: 0; height: 520px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 80px 120px;">
            <h1 class="hero-title" style="margin-bottom: 32px;">EFIT-P</h1>
            <p class="hero-subtitle" style="margin-bottom: 64px;">Web3時代の分散型資産運用インフラ</p>
            
            <!-- 3つの指標 -->
            <div style="display: flex; gap: 48px; margin-bottom: 56px;">
                <div style="text-align: center; min-width: 200px;">
                    <p style="font-size: 14px; color: #B3B3B3; margin-bottom: 8px; letter-spacing: 0.02em;">AIロボット</p>
                    <p class="metric-value">2万体</p>
                </div>
                <div style="text-align: center; min-width: 200px;">
                    <p style="font-size: 14px; color: #B3B3B3; margin-bottom: 8px; letter-spacing: 0.02em;">最小投資額</p>
                    <p class="metric-value">¥10,000</p>
                </div>
                <div style="text-align: center; min-width: 200px;">
                    <p style="font-size: 14px; color: #B3B3B3; margin-bottom: 8px; letter-spacing: 0.02em;">総発行トークン</p>
                    <p class="metric-value">10億</p>
                </div>
            </div>
            
            <!-- キーワード -->
            <div style="border: 1px solid #4AF35B; background-color: rgba(74, 243, 91, 0.05); padding: 16px 48px; border-radius: 8px;">
                <div style="display: flex; gap: 48px; font-size: 18px; font-weight: 500; color: #FFFFFF; letter-spacing: 0.01em;">
                    <span>QUOREA</span>
                    <span>STAKE-TO-ALLOCATE</span>
                    <span>NFT</span>
                    <span>AI</span>
                </div>
            </div>
        </div>
        
        <!-- ボトムセクション（下部） -->
        <div style="position: absolute; bottom: 0; left: 0; right: 0; height: 200px; display: flex; flex-direction: column; justify-content: space-between;">
            <!-- 4つの特徴 -->
            <div style="display: flex; justify-content: center; gap: 24px; padding: 0 120px; margin-bottom: 32px;">
                <div style="background-color: #111111; border: 1px solid #333333; border-radius: 12px; padding: 24px 32px; min-width: 200px; text-align: center;">
                    <i class="fas fa-robot" style="font-size: 28px; color: #4AF35B; margin-bottom: 12px; display: block;"></i>
                    <p style="font-size: 14px; color: #FFFFFF; font-weight: 400;">AIロボットNFT</p>
                </div>
                <div style="background-color: #111111; border: 1px solid #333333; border-radius: 12px; padding: 24px 32px; min-width: 200px; text-align: center;">
                    <i class="fas fa-cubes" style="font-size: 28px; color: #4AF35B; margin-bottom: 12px; display: block;"></i>
                    <p style="font-size: 14px; color: #FFFFFF; font-weight: 400;">Web3インフラ</p>
                </div>
                <div style="background-color: #111111; border: 1px solid #333333; border-radius: 12px; padding: 24px 32px; min-width: 200px; text-align: center;">
                    <i class="fas fa-chart-line" style="font-size: 28px; color: #4AF35B; margin-bottom: 12px; display: block;"></i>
                    <p style="font-size: 14px; color: #FFFFFF; font-weight: 400;">投資のデモクラシー</p>
                </div>
                <div style="background-color: #111111; border: 1px solid #333333; border-radius: 12px; padding: 24px 32px; min-width: 200px; text-align: center;">
                    <i class="fas fa-coins" style="font-size: 28px; color: #4AF35B; margin-bottom: 12px; display: block;"></i>
                    <p style="font-size: 14px; color: #FFFFFF; font-weight: 400;">トークンエコノミー</p>
                </div>
            </div>
            
            <!-- フッター -->
            <div style="padding: 0 120px 32px;">
                <div class="footer-line" style="margin-bottom: 16px;"></div>
                <div style="display: flex; justify-content: space-between; font-size: 12px; color: #B3B3B3;">
                    <span>EFIT-P | Web3 Investment Protocol</span>
                    <span>2025.07</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
