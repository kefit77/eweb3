    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #000000;
        }
        
        /* A4横向き用の設定 */
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: #000000;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .slide-container {
                width: 297mm;
                height: 210mm;
                margin: 0;
                padding: 0;
                page-break-after: avoid;
                position: relative;
            }
        }
        
        /* 画面表示用 */
        @media screen {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #222;
            }
            
            .slide-container {
                width: 1280px;
                height: 720px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
        }
        
        .slide-container {
            background-color: #000000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .slide-title {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: #ffffff;
        }
        
        .accent-color {
            color: #4AF35B;
        }
        
        .toc-item:hover {
            transform: translateX(5px);
        }
        
        .toc-item:hover .toc-text {
            color: #4AF35B;
        }
        
        .content-card {
            background-color: #111;
            border: 1px solid #333;
            transition: all 0.3s ease;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        .content-card:hover {

        }
        
        .bottom-line {
            height: 1px;
            background-color: #333;

        @media print {
            * {

                print-color-adjust: exact !important;
                color-adjust: exact !important;

</head>
