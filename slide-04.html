<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFIT-P - 市場課題</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: #000000;
        }
        
        /* A4横向き用の設定 */
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        @media print {
            body {
                margin: 0;
                padding: 0;
                background: #000000;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .slide-container {
                width: 297mm;
                height: 210mm;
                margin: 0;
                padding: 0;
                page-break-after: avoid;
                position: relative;
            }
        }
        
        /* 画面表示用 */
        @media screen {
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #222;
            }
            
            .slide-container {
                width: 1280px;
                height: 720px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            }
        }
        
        .slide-container {
            background-color: #000000;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            color: white;
        }
        
        .slide-title {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: #ffffff;
        }
        
        .accent-color {
            color: #4AF35B;
        }
        
        .challenge-card {
            background-color: #111111;
            border: 1px solid #333;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        .challenge-card:hover {
            border-color: #4AF35B;
        }
        
        .challenge-icon {
            color: #4AF35B;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .challenge-title {
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
        }
        
        .bottom-line {
            height: 1px;
            background-color: #333;
        }
        
        .stat-number {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            color: #4AF35B;
            font-size: 36px;
        }
        
        .stat-label {
            color: #B3B3B3;
            font-size: 14px;
        }
        
        @media print {
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                color-adjust: exact !important;
            }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Title area -->
        <div style="width: 100%; padding: 48px 64px 16px;">
            <h1 class="slide-title" style="font-size: 40px;">市場<span class="accent-color">課題</span></h1>
        </div>
        
        <!-- Content area -->
        <div style="flex: 1; padding: 0 64px; padding-bottom: 32px;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; height: 100%;">
                <!-- Challenge 1: Black Box Operation -->
                <div class="challenge-card" style="padding: 32px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 24px;">
                        <i class="fas fa-box-open challenge-icon"></i>
                        <h3 class="challenge-title" style="font-size: 24px;">ブラックボックス運用</h3>
                    </div>
                    <p style="color: #B3B3B3; margin-bottom: 24px; flex-grow: 1;">
                        投資家は実際の運用ロジックを把握できず、リスク評価が困難。アルゴリズムの信頼性が検証できない状態に。
                    </p>
                    <div style="margin-top: auto;">
                        <div style="display: flex; justify-content: center;">
                            <div style="text-align: center;">
                                <p class="stat-number">76%</p>
                                <p class="stat-label">ロジック非公開ファンド比率</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Challenge 2: Overfitting Risk -->
                <div class="challenge-card" style="padding: 32px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 24px;">
                        <i class="fas fa-chart-line challenge-icon"></i>
                        <h3 class="challenge-title" style="font-size: 24px;">過学習リスク</h3>
                    </div>
                    <p style="color: #B3B3B3; margin-bottom: 24px; flex-grow: 1;">
                        バックテスト成績だけを競うと、将来の市場環境で大幅なパフォーマンス悪化を引き起こす危険性。
                    </p>
                    <div style="margin-top: auto;">
                        <div style="display: flex; justify-content: center;">
                            <div style="text-align: center;">
                                <p class="stat-number">-47%</p>
                                <p class="stat-label">バックテストと実運用の乖離</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Challenge 3: High-Cost Structure -->
                <div class="challenge-card" style="padding: 32px;">
                    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 24px;">
                        <i class="fas fa-hand-holding-usd challenge-icon"></i>
                        <h3 class="challenge-title" style="font-size: 24px;">高コスト構造</h3>
                    </div>
                    <p style="color: #B3B3B3; margin-bottom: 24px; flex-grow: 1;">
                        伝統的ヘッジファンドは「2 & 20」フィーモデルで小口投資家を締め出し、金融格差を拡大。
                    </p>
                    <div style="margin-top: auto;">
                        <div style="display: flex; justify-content: center;">
                            <div style="text-align: center;">
                                <p class="stat-number">¥1億+</p>
                                <p class="stat-label">一般的な最低投資額</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom illustration -->
        <div style="padding: 0 64px; margin-bottom: 64px;">
            <div style="position: relative; height: 48px; display: flex; align-items: center; justify-content: center;">
                <div style="height: 1px; width: 100%; background-color: #333; position: absolute;"></div>
                <div style="background-color: #000; padding: 0 24px; z-index: 10; position: relative;">
                    <span style="font-size: 14px; color: #999;">EFIT-Pによる</span>
                    <span style="font-size: 14px; color: #4AF35B;">解決策</span>
                    <span style="font-size: 14px; color: #999;">へ</span>
                </div>
                <i class="fas fa-arrow-right" style="color: #4AF35B; font-size: 20px; z-index: 10; background-color: #000; padding: 0 16px; position: absolute; right: 0;"></i>
            </div>
        </div>
        
        <!-- Footer -->
        <div style="padding: 0 64px 24px;">
            <div class="bottom-line" style="margin-bottom: 16px;"></div>
            <div style="display: flex; justify-content: space-between;">
                <div style="display: flex; align-items: center; font-size: 14px; color: #999;">
                    <span>EFIT-P | Web3 Investment Protocol</span>
                </div>
                <p style="font-size: 14px; color: #999;">04</p>
            </div>
        </div>
    </div>
</body>
</html>
